{% extends "base.html" %}
{% load static %}

{% block content %}
<main>
    <div>
        <svg viewBox="0 0 1440 134" preserveAspectRatio="none" fill="currentColor" version="1.1" xmlns="http://www.w3.org/2000/svg" class="bg-secondary d-block text-white" width="100%" height="160">
            <path d="M0 134h1440v-74c-586 216-844-126-1440 0v74z"/>
        </svg>
    </div>
    <section class="bg-light pb-5 pt-5 h-90" id="contact-container"> 
        <div class="container pb-4 pt-4"> 
            <div class="align-items-center row"> 
                <div class="col-lg-5 py-3"> 
                    <h2 class="fw-bold h4 mb-4 text-uppercase">Get In Touch</h2> 
                    <p class="mb-4 text-secondary">                                 Drop us a question or just say hi</p> 
                    <div class="mb-4 g-0 row">
                        <div class="col-auto">
                            <svg viewBox="0 0 24 24" fill="currentColor" height="24" width="24" class="me-3 text-primary"> 
                                <path d="M12 20.9l4.95-4.95a7 7 0 1 0-9.9 0L12 20.9zm0 2.828l-6.364-6.364a9 9 0 1 1 12.728 0L12 23.728zM12 13a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm0 2a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"></path>                                         
                            </svg>                                     
                        </div>
                        <div class="col">
                            <span class="text-secondary">4244 Freedom Lane<br/>     Modesto, CA 95354<br/>     California</span> 
                        </div>
                    </div>
                    <div class="mb-4 g-0 row">
                        <div class="col-auto">
                            <svg viewBox="0 0 24 24" fill="currentColor" height="24" width="24" class="me-3 text-primary"> 
                                <path d="M3 3h18a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zm17 4.238l-7.928 7.1L4 7.216V19h16V7.238zM4.511 5l7.55 6.662L19.502 5H4.511z"></path>                                         
                            </svg>                                     
                        </div>
                        <div class="col"> <a href="mailto:info@greenseed.com" class="text-secondary">info@greenseed.com</a> 
                        </div>
                    </div>
                    <div class="mb-4 g-0 row">
                        <div class="col-auto">
                            <svg viewBox="0 0 24 24" fill="currentColor" height="24" width="24" class="me-3 text-primary"> 
                                <path d="M9.366 10.682a10.556 10.556 0 0 0 3.952 3.952l.884-1.238a1 1 0 0 1 1.294-.296 11.422 11.422 0 0 0 4.583 1.364 1 1 0 0 1 .921.997v4.462a1 1 0 0 1-.898.995c-.53.055-1.064.082-1.602.082C9.94 21 3 14.06 3 5.5c0-.538.027-1.072.082-1.602A1 1 0 0 1 4.077 3h4.462a1 1 0 0 1 .997.921A11.422 11.422 0 0 0 10.9 8.504a1 1 0 0 1-.296 1.294l-1.238.884zm-2.522-.657l1.9-1.357A13.41 13.41 0 0 1 7.647 5H5.01c-.006.166-.009.333-.009.5C5 12.956 11.044 19 18.5 19c.167 0 .334-.003.5-.01v-2.637a13.41 13.41 0 0 1-3.668-1.097l-1.357 1.9a12.442 12.442 0 0 1-1.588-.75l-.058-.033a12.556 12.556 0 0 1-4.702-4.702l-.033-.058a12.442 12.442 0 0 1-.75-1.588z"></path>                                         
                            </svg>                                     
                        </div>
                        <div class="col"> <a href="tel:+0 123-456-789" class="text-secondary">+0 123-456-789</a> 
                        </div>
                    </div>                             
                </div>                         
                <div class="col-lg-6 ms-auto py-3"> 
                    <div class="bg-white p-4 p-lg-5 shadow" id="contact-form"> 
                        <h2 class="fw-bold h4 mb-4 text-uppercase">Send Us A message</h2> 
                        <form> 
                            <div class="mb-3"> 
                                <input type="text" class="form-control rounded-10" placeholder="Enter name..."/> 
                            </div>                                     
                            <div class="mb-3"> 
                                <input type="email" class="form-control rounded-10" placeholder="Enter email..."/> 
                            </div>                                     
                            <div class="mb-3"> 
                                <textarea class="form-control rounded-0" rows="6" placeholder="Enter your message..."></textarea> 
                            </div>                                     
                            <button type="submit" class="btn d-block w-100 btn-primary rounded-25 text-uppercase">Submit</button>                                     
                        </form>                                 
                    </div>                             
                </div>                         
            </div>                     
        </div>                 
    </section>
</main>
{% endblock %}
